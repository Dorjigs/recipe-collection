<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Bhutanese Flavors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="bhutanese-food.jpg" alt="Logo" width="40" class="d-inline-block align-text-top me-2">
                Bhutanese Flavors
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Feedback Form Card -->
                <div class="card shadow-sm" id="feedbackCard">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Recipe Feedback</h2>
                        <form id="feedbackForm">
                            <div class="mb-4">
                                <label class="form-label">Select Recipe</label>
                                <select class="form-select" name="recipe" required>
                                    <option value="">Choose a recipe...</option>
                                    <optgroup label="Main Dishes">
                                        <option value="Ema Datshi">Ema Datshi</option>
                                        <option value="Kewa Datshi">Kewa Datshi</option>
                                        <option value="Shakam Datshi">Shakam Datshi</option>
                                        <option value="Phaksha Paa">Phaksha Paa</option>
                                        <option value="Jasha Maru">Jasha Maru</option>
                                        <option value="Sikam Paa">Sikam Paa</option>
                                    </optgroup>
                                    <optgroup label="Side Dishes">
                                        <option value="Goen Hogay">Goen Hogay</option>
                                        <option value="Ezay">Ezay</option>
                                        <option value="Lomba">Lomba</option>
                                    </optgroup>
                                    <optgroup label="Soups & Beverages">
                                        <option value="Bathup">Bathup</option>
                                        <option value="Suja">Suja (Butter Tea)</option>
                                        <option value="Ara">Ara</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Rating</label>
                                <div class="star-rating text-center">
                                    <div class="stars">
                                        <i class="far fa-star" data-rating="1"></i>
                                        <i class="far fa-star" data-rating="2"></i>
                                        <i class="far fa-star" data-rating="3"></i>
                                        <i class="far fa-star" data-rating="4"></i>
                                        <i class="far fa-star" data-rating="5"></i>
                                    </div>
                                    <input type="hidden" name="rating" id="rating" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Your Feedback</label>
                                <textarea class="form-control" name="feedback" rows="4" required 
                                    placeholder="Share your experience with this recipe..."></textarea>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Your Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed top-50 start-50 translate-middle">
        <div id="feedbackToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <div class="text-center p-3">
                        <i class="fas fa-check-circle fa-3x mb-3"></i>
                        <h4>Thank you!</h4>
                        <p>Your feedback has been submitted successfully.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
